{% extends 'baykeshop/user/login.html' %}


{% block login_title %}您已登出{% endblock %}
{% block form %}
<div class="has-text-centered">
    <p>感謝您與本站今天度過的美好時光...</p>
    <div class="buttons is-justify-content-center mt-4">
        <a class="button is-primary is-small is-light" href="{% url 'baykeshop:login' %}">
            <span class="mdi mdi-login-variant"></span>

        <a class=" button is-success is-small is-light" href="{% url 'baykeshop:home' %}">
            <span class="mdi mdi-keyboard-return"></span>

        </a>
    </div>
</div>
{% endblock %}
